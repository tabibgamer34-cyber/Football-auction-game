<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Player Auction – Friends Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0f0;
      margin-bottom: 10px;
    }
    #player {
      font-size: 2.2em;
      margin: 20px 0;
      min-height: 60px;
    }
    #bid-info {
      font-size: 1.6em;
      margin: 10px 0;
    }
    #bid {
      color: #ff0;
      font-weight: bold;
    }
    #timer {
      font-size: 3.5em;
      color: #ff4444;
      font-weight: bold;
      margin: 15px 0;
    }
    input {
      font-size: 1.6em;
      padding: 12px;
      width: 140px;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      font-size: 1.6em;
      padding: 12px 30px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0055cc;
    }
  </style>
</head>
<body>
  <h1>Football Player Auction ⚽</h1>

  <div id="player">Loading first player...</div>

  <div id="bid-info">
    Current bid: <span id="bid">0</span> by <span id="bidder">No one</span>
  </div>

  <div id="timer">15</div>
  <div>seconds left</div>

  <input id="bidAmount" type="number" placeholder="Enter bid" min="1">
  <button onclick="placeBid()">Place Bid!</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Use your exact Render URL here (important for Render free tier)
    const socket = io('https://football-auction-game.onrender.com', {
      transports: ['websocket'],          // force websocket (better on Render)
      reconnection: true,
      reconnectionAttempts: 10,
      reconnectionDelay: 1000
    });

    // Debug connection
    socket.on('connect', () => {
      console.log('Connected to server!');
    });

    socket.on('connect_error', (err) => {
      console.log('Connection error:', err.message);
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });

    socket.on("newPlayer", (data) => {
      console.log('New player received:', data);
      document.getElementById("player").innerText = `\( {data.player.name} ( \){data.player.club})`;
      document.getElementById("bid").innerText = data.bid;
      document.getElementById("bidder").innerText = data.bidder;
      document.getElementById("timer").innerText = Math.floor(data.timeLeft / 1000);
    });

    socket.on("newBid", (data) => {
      console.log('New bid received:', data);
      document.getElementById("bid").innerText = data.bid;
      document.getElementById("bidder").innerText = data.bidder;
      document.getElementById("timer").innerText = Math.floor(data.timeLeft / 1000);
    });

    socket.on("sold", (data) => {
      alert(`SOLD! ${data.player.name} to ${data.winner} for ${data.bid}`);
    });

    function placeBid() {
      const amount = Number(document.getElementById("bidAmount").value);
      if (amount > 0) {
        socket.emit("bid", amount);
        document.getElementById("bidAmount").value = "";
      } else {
        alert("Enter a positive number!");
      }
    }

    // Simple local countdown (server controls real timing)
    setInterval(() => {
      let t = Number(document.getElementById("timer").innerText);
      if (t > 0) {
        document.getElementById("timer").innerText = t - 1;
      }
    }, 1000);
  </script>
</body>
</html>
